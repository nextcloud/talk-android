name: "Assemble"

on:
  pull_request:
    branches: [ master, stable-* ]

# Declare default permissions as read only.
permissions: read-all

concurrency:
  group: assemble-flavors-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  flavor:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flavor: [ Generic, Gplay ]
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: set up JDK 17
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: "temurin"
          java-version: 17

      - name: Gradle validate
        uses: gradle/actions/wrapper-validation@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0

      - name: Build ${{ matrix.flavor }}
        run: |
            mkdir -p "$HOME/.gradle"
            {
              echo "org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
              echo "kotlin.daemon.jvmargs=-Xmx2g"
              echo "android.experimental.lint.heapSize=2048M"
              echo "org.gradle.parallel=true"
              echo "org.gradle.configureondemand=true"
              echo "kapt.incremental.apt=true"
              echo "kapt.use.worker.api=true"
            } > "$HOME/.gradle/gradle.properties"
            ./gradlew --no-daemon --no-configuration-cache clean assemble${{ matrix.flavor }}

      - name: Archive apk
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ always() }}
        with:
          name: Nextcloud-${{ matrix.flavor }}-APK
          path: app/build/outputs/apk/**/**/*.apk
          retention-days: 5
