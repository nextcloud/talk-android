name: "Analysis"

on:
    pull_request:
        branches: [ "master", "main", "stable-*" ]
    push:
        branches: [ "master", "main", "stable-*" ]

permissions:
    pull-requests: write
    contents: write

concurrency:
    group: analysis-wrapper-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    analysis:
        runs-on: ubuntu-latest
        steps:
            -   name: Setup variables
                id: get-vars
                env:
                    PR_REPO_FULL_NAME: ${{ github.event.pull_request.head.repo.full_name }}
                    PR_NUMBER: ${{ github.event.pull_request.number }}
                    GITHUB_REPO: ${{ github.repository }}
                run: |
                    if [ -z "$GITHUB_HEAD_REF" ]; then
                        # push
                        {
                            echo "branch=$GITHUB_REF_NAME"
                            echo "pr=$GITHUB_RUN_ID"
                            echo "repo=$GITHUB_REPO"
                        } >> "$GITHUB_OUTPUT"
                    else
                        # pull request
                        SAFE_REPO_NAME=$(echo "$PR_REPO_FULL_NAME" | sed 's/[^a-zA-Z0-9._-]//g')
                        SAFE_BRANCH=$(echo "$GITHUB_HEAD_REF" | sed 's/[^a-zA-Z0-9._-]//g')

                        {
                            printf 'branch=%s\n' "$SAFE_BRANCH"
                            printf 'pr=%s\n' "$PR_NUMBER"
                            printf 'repo=%s\n' "$SAFE_REPO_NAME"
                        } >> "$GITHUB_OUTPUT"
                    fi

            -   uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
                with:
                    repository: ${{ steps.get-vars.outputs.repo }}
                    ref: ${{ steps.get-vars.outputs.branch }}

            -   name: Set up JDK 17
                uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
                with:
                    distribution: "temurin"
                    java-version: 17

            -   name: Install dependencies
                run: |
                    sudo apt install python3-defusedxml

            -   name: Run analysis wrapper
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: |
                    mkdir -p "$HOME/.gradle"
                    {
                        echo "org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g"
                        echo "org.gradle.caching=true"
                        echo "org.gradle.parallel=true"
                        echo "org.gradle.configureondemand=true"
                        echo "kapt.incremental.apt=true"
                    } > "$HOME/.gradle/gradle.properties"
                    scripts/analysis/analysis-wrapper.sh "${{ steps.get-vars.outputs.branch }}" "${{ secrets.LOG_USERNAME }}" "${{ secrets.LOG_PASSWORD }}" "$GITHUB_RUN_NUMBER" "${{ steps.get-vars.outputs.pr }}"
