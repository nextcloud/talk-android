name: "PR Analysis with SARIF"

on:
    pull_request:
        branches: [ "master", "main", "stable-*" ]
    push:
        branches: [ "master", "main", "stable-*" ]

permissions:
    pull-requests: write
    contents: write

concurrency:
    group: analysis-wrapper-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    analysis:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Setup JDK 17
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 17

            - name: Install dependencies
              run: sudo apt install -y python3-defusedxml

            - name: Run Lint
              run: |
                  ./gradlew --no-daemon --no-configuration-cache clean lintGplayDebug

            - name: Run SpotBugs
              run: |
                  mkdir -p build/reports/spotbugs/sarif
                  ./gradlew --no-configuration-cache spotbugsGplayDebug \
                    -Pspotbugs.reportFormat=sarif \
                    -Pspotbugs.sarifOutput=build/reports/spotbugs/sarif/spotbugs-results.sarif

            - name: Filter new Lint issues
              run: |
                  if [ -f analysis/baselines/lint-baseline.sarif ]; then
                    npx sarif-diff analysis/baselines/lint-baseline.sarif build/reports/lint-results-gplayDebug.sarif > build/reports/lint-new.sarif
                  else
                    cp build/reports/lint/sarif/lint-results.sarif build/reports/lint-new.sarif
                  fi

            - name: Filter new SpotBugs issues
              run: |
                  if [ -f analysis/baselines/spotbugs-baseline.sarif ]; then
                    npx sarif-diff analysis/baselines/spotbugs-baseline.sarif build/reports/spotbugs/sarif/spotbugs-results.sarif > build/reports/spotbugs/sarif/spotbugs-new.sarif
                  else
                    cp build/reports/spotbugs/sarif/spotbugs-results.sarif build/reports/spotbugs/sarif/spotbugs-new.sarif
                  fi

            - name: Upload new Lint issues
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: build/reports/lint-new.sarif

            - name: Upload new SpotBugs issues
              uses: github/codeql-action/upload-sarif@v2
              with:
                  sarif_file: build/reports/spotbugs/sarif/spotbugs-new.sarif
